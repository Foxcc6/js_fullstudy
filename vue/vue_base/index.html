        <div class="msg">

        <div class="count">
            <p>{{count}}</p>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                count:0,
                message:'hello world',

                isSure:'true',

            methods:{

                    this.count++
                },
                reduce(){

                }
