<script>
  var longestCommonPrefix = function(strs) {
      if(!strs.length) return ''
      let str = strs[0];
      for (let s of strs) {
        str = s.length > str.length ? str : s
      }
      for (let i = 0; i < str.length + 1; i ++) {
        let prefix = str.substring(0, i);
        for (let s of strs) {
          if (s.substring(0, i) !== prefix) {
            return str.substring(0, i - 1);
          }
        }
      }
      return str;
    }
</script>
