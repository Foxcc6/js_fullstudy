<script>
// 元编程：修改自定义 语言默认行为
// 一个对象不能用 for-of遍历， Symbol.iterator
// 修改 intanceOf 行为     Symbol.hasInstance


    function instanceOf(obj, Constructor) {
        let proto = obj.__proto__
        while (proto !== Constructor.prototype) {
            proto = proto.__proto__
            if (proto === null) {
                return false
            }
        }
        return true
    }
</script>
