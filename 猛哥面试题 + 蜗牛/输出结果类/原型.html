<script>
    function Foo() {
        getName = function () { // es5 不使用关键字声明默认为全局
            console.log(1)
        }
        return this;
    }
    Foo.getName = function () {
        console.log(2)
    }
    Foo.prototype.getName = function () {
        console.log(3)
    }
    var getName = function () {
        console.log(4)
    }
    function getName() {
        console.log(5)
    }
    // ouput:
    Foo.getName(); // 2
    getName();      // 4 
    Foo().getName();    // 1  var了就是4
    getName();  // 1
    new Foo.getName();  //2
    new Foo().getName();    //3
    new new Foo().getName(); //3

    //运算符优先级
    // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators/Operator_Precedence


</script>
