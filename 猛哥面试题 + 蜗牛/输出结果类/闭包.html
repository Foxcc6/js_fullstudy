<script>
    function makea() {
        let flag = false;
        return function () {
            let res = flag ? 2 : 1;
            flag = !flag;
            return res;
        }
    }
    let a = makea();
    console.log(a())//1
    console.log(a())//2
    console.log(a())//1
    console.log(a())//2

    function makePrime() {
        let val = 1;
        function isPrime(v) {
            let res = [];
            for (let i = 1; i <= v; i++) {
                if (v % i === 0) res.push(i);
            }
            return res.length === 2 && res[0] === 1 && res[1] === v;
        }
        return function () {
            val++;
            while (!isPrime(val)) {
                val++;
            }
            return val;
        }
    }
    // 实现一个 getPrime 质数(1 和 本身)
    let getPrime = makePrime();
    console.log(getPrime()) // 2
    console.log(getPrime()) // 3
    console.log(getPrime()) // 5





    var x = 10;
    var y = 20;

    function foo() {
        console.log(x, y);
    }
    foo(); // 10, 20 
    function bar() {
        var y = 30;
        console.log(x, y); // 10, 30
        foo(); // 10, 20 词法作用域，定义完就决定了
    }
    bar();

</script>
