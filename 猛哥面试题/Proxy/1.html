<script>
    let obj = {
        a:1
    };
    // delete get set hasOwnProperty(当前这个对象)
    // 
    Object.getPrototypeOf(obj) // = obj.__proto__
    Object.setPrototypeOf(obj,{b:2}) 
    // 'a' in obj (查找原型链)
    console.log(obj);
    for(let k in obj){
        console.log(k);
    }
    let newObj = new Proxy(obj,{
        get(target,k) {
          //  if(target.hasOwnProperty(k)){}
          return Reflect.get(target,k)
        },   
        set() {},
        deleteProperty() {},
        defineProperty() {},
        has() {},
        apply() {
            
        }
    })
</script>
