<script>
    //实现对a这个实例对象用for-of遍历
    // 头条
    class A { 
        items = ['1','2','3'];
        [Symbol.iterator] = function(){
            // this -> a
            let that = this
            let i = 0
            return {
                next() {
                    // 返回 done t/f
                    if (i === 3) {
                        return{
                            done:true,
                            value:undefined
                        }
                    }
                    let res = {
                        done:false,
                        value:this.items[i]
                    }
                    i++;
                    return res;
                }
            }
        }
        }
     const a = new A() 
     for (const i of a) {
          i 
          //'1'
          //'2'
          //'3'
          }
</script>
