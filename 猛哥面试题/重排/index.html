<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .float{
            float: left;
        }
        .box{
            width: 100px;
        }
        .box p{
            clear:both
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="float">float</div>
        <p>阿萨德卡设计费垃圾啊是开发斯诺伐克两三点撒豆撒娇的卡拉</p>
    </div>
    


    <div id="doma"></div>
    <div id="domb"></div>
    <div id="domc"></div>
    <script>
        // float
        // 清除浮动 over-flow:hidden
        // clear:both + div



        const DomA = document.getElementById('doma')
        const DomB = document.getElementById('domb')
        const domC = document.getElementById('domc')
        function timer() {
            DomA.style.width = DomA.offsetWidth + 1 + 'px'
            DomB.style.width = DomA.offsetWidth + 1 + 'px'
            DomC.style.width = DomA.offsetWidth + 1 + 'px'
        }
        setTimeout(()=>{
            timer()
        },1000)

    </script>
</body>

</html>
